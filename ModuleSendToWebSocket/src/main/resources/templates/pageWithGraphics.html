<script>
    // Инициализация графиков
    const charts = [];
    const chartConfigs = [
        {id: 'chart1', title: 'Входное напряжение главной цепи', color: 'rgba(75, 192, 192, 1)', maxPoints: 50},
        {id: 'chart2', title: 'Вторичное напряжение', color: 'rgba(54, 162, 235, 1)', maxPoints: 50},
        {id: 'chart3', title: 'Усилие сжатия стыка', color: 'rgba(150, 99, 132, 1)', maxPoints: 50},
        {id: 'chart4', title: 'Время оплавления', color: 'rgba(255, 159, 64, 1)', maxPoints: 10},
        {id: 'chart5', title: 'Время осадки', color: 'rgba(153, 102, 255, 1)', maxPoints: 30},
        {id: 'chart5', title: 'Время простоя', color: 'rgba(153, 155, 255, 1)', maxPoints: 30}
    ];

    // Максимальное количество точек на графике
    const MAX_DATA_POINTS = 50;

    // Создаем графики
    chartConfigs.forEach(config => {
        const ctx = document.getElementById(config.id).getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                maxPoints:config.maxPoints,
                labels: [],
                datasets: [{

                    label: config.title,
                    backgroundColor: config.color,
                    borderColor: config.color,
                    pointBackgroundColor: [],
                    pointRadius: [],
                    data: [],
                    fill: false,

                    tension: 0.1
                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            // This more specific font property overrides the global property
                            font: {
                                size: 24
                            }
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        charts.push(chart);
    });

    //Создаем клиента с адресом брокера сообщений
    const stompClient = new StompJs.Client({
        brokerURL: 'ws://localhost:8081/websocket'
    });

    stompClient.activate();

    //При подключении подписываемся на 5 топиков

                for (let i =0; i < chartConfigs.length; i++){

        });

    };

    // Обновление графика новым значением
    function updateChart(chart, value, error) {
        const now = new Date();
        const timeLabel = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;

        if (chart.data.labels.length > chart.data.maxPoints) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
            chart.data.datasets[0].pointBackgroundColor.shift();
            chart.data.datasets[0].pointRadius.shift();
        }
        // Добавляем новую точку данных
        chart.data.labels.push(timeLabel);
        chart.data.datasets[0].data.push(value);
        //Меняем цвет и размер точки при выходе за пороговые значения
        if (error) {

            chart.data.datasets[0].pointBackgroundColor.push('rgba(255, 0, 0, 1)');
            chart.data.datasets[0].pointRadius.push(6);
        } else {
            chart.data.datasets[0].pointBackgroundColor.push(chart.data.datasets[0].borderColor);
            chart.data.datasets[0].pointRadius.push(3);
        }


        // Ограничиваем количество точек


        // Обновляем график
        chart.update();
    }
